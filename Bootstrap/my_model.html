<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>


<h2>my_model</h2>
<div class="container-sm justify-content-left" style="margin-left:0; max-width:40rem">
    <div class="row">
        <div class="col gy-1 input-group">
            <span class="input-group-text py-0">model id</span>
            <input type="text" class="form-control form-control-sm py-0" placeholder="model_id">
        <!-- </div> -->
        <!-- <div class="col gy-1 input-group"> -->
            <label class="input-group-text py-0" for="spec">model class</label>
            <select class="form-select form-select-sm py-0" id="model_class">
                <option selected>PctChangeOrder</option>
                <option value="1">TrackingStopOrder</option>
            </select>
        </div>
    </div>
    <div class="row">
       <div class="col gy-1 input-group">
            <label class="input-group-text py-0" for="spec">mandate</label>
            <select class="form-select form-select-sm py-0" id="mandate">
                <option selected>buy</option>
                <option value="1">sell</option>
            </select>
            <label class="input-group-text py-0" for="spec">order type</label>
            <select class="form-select form-select-sm py-0" id="order_type">
                <option selected>market_order</option>
                <option value="1">limit_order</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col gy-1 input-group">
            <label class="input-group-text py-0" for="spec">spec</label>
            <select class="form-select form-select-sm py-0" id="spec">
                <option selected>ActiveSpec</option>
                <option value="0">PassiveSpec</option>
                <option value="1">ActiveLimit</option>
                <option value="2">PassiveLimit</option>
            </select>
            <input type="text" class="form-control py-0" placeholder="ll">
            <input type="text" class="form-control py-0" placeholder="ul">
            <select class="form-select form-select-sm py-0" id="logical_operator">
                <option selected>And</option>
                <option value="Or">Or</option>
            </select>
            <input type="text" class="form-control py-0" placeholder="max_count">
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
